    <h2>Задание 1</h2>

    <h3>Квадрат</h3>
    <input min="1" type="number" class="input_square" id="square" placeholder="Введите сторону" />
    <h4 id="squarePerimeter">Периметр: 0 px</h4>
    <h4 id="squareSquare">Площадь: 0 px^2</h4>
    <div id='squareDiv'></div>
    
    <h3>Прямоугольник</h3>
    <input min="1" type="number" class="input_rectangle" id="rectangle_a" placeholder="Введите сторону a" />
    <input min="1" type="number" class="input_rectangle" id="rectangle_b" placeholder="Введите сторону b" />
    <h4 id="rectanglePerimeter">Периметр: 0 px</h4>
    <h4 id="rectangleSquare">Площадь: 0 px^2</h4>
    <div id="rectangleDiv"></div>
    
    <h3>Круг</h3>
    <input min="1" type="number" class="input_circle" id="circle" placeholder="Введите радиус" />
    <h4 id="circlePerimeter">Периметр: 0 px</h4>
    <h4 id="circleSquare">Площадь: 0 px^2</h4>
    <div id='circleDiv'></div>
